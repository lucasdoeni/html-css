<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrao 300x150px -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
        [ Seu navegador nao é compativel]
        para aprender a programar
    </p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        tambem é bem legal
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem é muito legal. Pena que nao funciona dentro do iFrame.
    </p>
</body>
</html>
